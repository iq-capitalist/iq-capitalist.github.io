<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир №1 | IQ Capitalist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tournament.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* Дополнительные стили, необходимые для корректного отображения */
        .container {
            max-width: 900px;
            padding: 0 15px;
            margin: 0 auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <main>
        <div class="container">
            <div class="tournament-header">
                <h1 class="page-title">Турнир №1</h1>
            </div>

            <div class="tournament-info-container">
                <div class="info-row">
                    <div class="info-label">Период проведения</div>
                    <div class="info-value" id="tournament-dates">25-27 марта 2025 года</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Всего вопросов</div>
                    <div class="info-value" id="total-questions">80</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Участников</div>
                    <div class="info-value" id="total-players">94</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Призовой фонд</div>
                    <div class="info-value" id="prize-pool">6 995 IQC</div>
                </div>
            </div>

            <!-- Карточка "Участники" -->
            <div class="stat-card participants-by-level">
                <h2>Участники</h2>
                <div class="chart-container">
                    <canvas id="levelChart"></canvas>
                </div>
            </div>

            <!-- Карточка "Ответы" -->
            <div class="stat-card answers-stats">
                <h2>Ответы</h2>
                <div class="answers-grid">
                    <div class="answer-type correct">
                        <div class="count" id="correct-answers">2269</div>
                        <div class="label">Правильные</div>
                    </div>
                    <div class="answer-type wrong">
                        <div class="count" id="wrong-answers">1026</div>
                        <div class="label">Неправильные</div>
                    </div>
                    <div class="answer-type timeout">
                        <div class="count" id="timeouts">95</div>
                        <div class="label">Таймауты</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="answersChart"></canvas>
                </div>
            </div>

            <!-- Карточка "Детальная статистика" -->
            <div class="stat-card detailed-stats">
                <h2>Детальная статистика по типам ответов</h2>
                <div class="table-responsive">
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>Тип ответа</th>
                                <th>Количество</th>
                                <th>Процент</th>
                            </tr>
                        </thead>
                        <tbody id="detailed-stats-body">
                            <!-- Данные будут добавлены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="js/main.js"></script>
    <script>
        // Функция для создания адаптивной легенды графика
        function createLegendContainer(chart, labels, dataset) {
            // Удаляем существующую легенду, если она есть
            const existingLegend = document.querySelector('#levelChart + .chartjs-legend');
            if (existingLegend) {
                existingLegend.remove();
            }
            
            // Создаем новый контейнер для легенды
            const legendContainer = document.createElement('div');
            legendContainer.className = 'chartjs-legend';
            
            const ul = document.createElement('ul');
            ul.style.display = 'flex';
            ul.style.flexDirection = 'column';
            ul.style.listStyle = 'none';
            ul.style.padding = '0';
            ul.style.margin = '20px 0 0 0';
            
            // Добавляем элементы легенды
            labels.forEach((label, i) => {
                const li = document.createElement('li');
                li.style.display = 'flex';
                li.style.alignItems = 'center';
                li.style.margin = '8px 0';
                li.style.fontSize = '16px';
                
                const colorBox = document.createElement('span');
                colorBox.style.display = 'inline-block';
                colorBox.style.width = '14px';
                colorBox.style.height = '14px';
                colorBox.style.backgroundColor = dataset.backgroundColor[i];
                colorBox.style.marginRight = '8px';
                colorBox.style.borderRadius = '50%';
                
                const value = dataset.data[i];
                const total = dataset.data.reduce((a, b) => a + b, 0);
                const percentage = Math.round(value / total * 100);
                
                // Для мобильных устройств делаем более компактное отображение
                const isMobile = window.innerWidth < 768;
                const text = document.createTextNode(
                    isMobile
                        ? `${label}: ${percentage}%`
                        : `${label}: ${value} (${percentage}%)`
                );
                
                li.appendChild(colorBox);
                li.appendChild(text);
                ul.appendChild(li);
            });
            
            legendContainer.appendChild(ul);
            chart.canvas.parentNode.appendChild(legendContainer);
            
            // Добавляем обработчик изменения размера окна
            window.addEventListener('resize', function() {
                // Перестраиваем легенду при изменении размера окна
                createLegendContainer(chart, labels, dataset);
            });
            
            return legendContainer;
        }
        
        // Инициализация элементов с анимацией появления
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем стили для анимации
            const style = document.createElement('style');
            style.textContent = `
                .tournament-info-container, .stat-card {
                    opacity: 0;
                    transform: translateY(20px);
                    transition: opacity 0.5s ease, transform 0.5s ease;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
    <script src="js/tournament.js"></script>
</body>
</html>
