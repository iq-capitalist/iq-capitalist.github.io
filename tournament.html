<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир №1 | IQ Capitalist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tournament.css">
    <style>
        /* Дополнительные стили, необходимые для корректного отображения */
        .container {
            max-width: 900px;
            padding: 0 15px;
            margin: 0 auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <main>
        <div class="container">
            <div class="tournament-header">
                <h1 class="page-title">Турнир №1</h1>
            </div>

            <div class="tournament-info-container">
                <div class="info-row">
                    <div class="info-label">Дата</div>
                    <div class="info-value" id="tournament-dates">25-27 марта 2025 года</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Всего вопросов</div>
                    <div class="info-value" id="total-questions">80</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Участников</div>
                    <div class="info-value" id="total-players">94</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Призовой фонд</div>
                    <div class="info-value" id="prize-pool">6 995 IQC</div>
                </div>
            </div>

            <!-- Карточка "Участники" без круговой диаграммы -->
            <div class="stat-card participants-by-level">
                <h2>Участники</h2>
                <div class="cards-horizontal-layout" id="levelChartLegend">
                    <!-- Легенда будет добавлена через JavaScript -->
                </div>
            </div>

            <!-- Карточка "Ответы" без круговой диаграммы -->
            <div class="stat-card answers-stats">
                <h2>Ответы</h2>
                <div class="cards-horizontal-layout">
                    <div class="answer-type correct">
                        <div class="count" id="correct-answers">2269</div>
                        <div class="label">Правильные</div>
                    </div>
                    <div class="answer-type wrong">
                        <div class="count" id="wrong-answers">1026</div>
                        <div class="label">Неправильные</div>
                    </div>
                    <div class="answer-type timeout">
                        <div class="count" id="timeouts">95</div>
                        <div class="label">Таймауты</div>
                    </div>
                </div>
            </div>

            <!-- Карточка "Детальная статистика" -->
            <div class="stat-card detailed-stats">
                <h2>Детальная статистика по типам ответов</h2>
                <div class="table-responsive">
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>Тип ответа</th>
                                <th>Количество</th>
                                <th>Процент</th>
                            </tr>
                        </thead>
                        <tbody id="detailed-stats-body">
                            <!-- Данные будут добавлены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="js/main.js"></script>
    <script src="js/tournament.js"></script>
</body>
</html>
