name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Замените на master, если используете ветку master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .  # Публикуем все файлы из корневой директории
