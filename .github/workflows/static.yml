# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

# Allow only one concurrent deployment, but cancel previous ones to avoid conflicts
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages-v2
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Cancel previous deployments
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            // Cancel any pending deployments to prevent conflicts
            try {
              const deployments = await github.rest.repos.listDeployments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                environment: 'github-pages'
              });
              
              for (const deployment of deployments.data.slice(0, 3)) {
                const statuses = await github.rest.repos.listDeploymentStatuses({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: deployment.id
                });
                
                const currentStatus = statuses.data[0]?.state;
                if (currentStatus === 'pending' || currentStatus === 'queued' || currentStatus === 'in_progress') {
                  console.log(`Canceling deployment ${deployment.id} with status ${currentStatus}`);
                  await github.rest.repos.createDeploymentStatus({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    deployment_id: deployment.id,
                    state: 'error',
                    description: 'Canceled by newer deployment'
                  });
                }
              }
            } catch (error) {
              console.log('Error canceling deployments:', error.message);
            }
            
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          name: github-pages-${{ github.run_number }}
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 4
        with:
          artifact_name: github-pages-${{ github.run_number }}
